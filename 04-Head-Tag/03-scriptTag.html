<!DOCTYPE html>
<html>

   <head>
      <title>HTML script Tag</title>
      
      <script type = "text/JavaScript">
         function test() {
            alert("Enabling JavaScript Code");
         }
      </script>
   </head>

   <body>
       <h1> Script Tag </h1>
       <p> Tag enables adding JavaScript code inside an HTML page</p>

      <input type = "button" onclick = "test();" name = "test" value = "Enable JavaScript"  />
   </body>

</html>
