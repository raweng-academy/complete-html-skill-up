<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reusable Header</title>
    <link rel="stylesheet" href="./styles/header.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- https://fontawesome.com/v4.7.0/cheatsheet/ -->
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <a href="#" class="header-logo">
          <img
            src="./images/RE-black.png"
            width="50px"
            height="50px"
            alt="company logo"
          />
        </a>
        <nav class="nav-bar">
          <ul class="nav-list">
            <li><a href="#" class="nav-item">Link1</a></li>
            <li><a href="#" class="nav-item">Link2 </a></li>
            <li><a href="#" class="nav-item">Link3</a></li>
            <li><a href="#" class="nav-item">Link4</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <hr />
    <main class="main-content">
      <h1>Add main content here</h1>
    </main>
    <hr />
    <footer class="page-footer">
      <div class="container">
        <a href="#" class="header-logo">
          <img
            src="./images/RE-black.png"
            width="50px"
            height="50px"
            alt="company logo"
          />
        </a>

        <ul class="social-media">
          <li class="media-item"><i class="fa fa-instagram"></i></li>
          <li class="media-item"><i class="fa fa-facebook-square"></i></li>
          <li class="media-item"><i class="fa fa-twitter-square"></i></li>
          <li class="media-item"><i class="fa fa-linkedin-square"></i></li>
          <li class="media-item"><i class="fa fa-spinner fa-spin"></i></li>
        </ul>

        <nav class="nav-bar">
          <ul class="nav-list">
            <li><a href="#" class="nav-item">Link1</a></li>
            <li><a href="#" class="nav-item">Link2 </a></li>
            <li><a href="#" class="nav-item">Link3</a></li>
            <li><a href="#" class="nav-item">Link4</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
