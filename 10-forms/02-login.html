<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <a href="#" class="header-logo">
          <img
            src="./images/RE-black.png"
            width="50px"
            height="50px"
            alt="company logo"
          />
        </a>
        <nav class="nav-bar">
          <ul class="nav-list">
            <li><a href="#" class="nav-item">Link1</a></li>
            <li><a href="#" class="nav-item">Link2 </a></li>
            <li><a href="#" class="nav-item">Link3</a></li>
            <li><a href="#" class="nav-item">Link4</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <hr />
    <div>
      <h1>User Login</h1>
      <!-- <form method="POST" action="server id"> -->
      <form>
        <div>
          <label for="email">Email<span>* </span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
        </div>
        <div>
          <label for="password">Password<span>*</span></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div>
          <input type="submit" value="Login" />
        </div>
        <div>
          <a href="#"> Forgot Password? </a>
          <a href="#"> Create new account </a>
        </div>
      </form>
    </div>
    <hr />
    <div>Footer</div>
    <footer class="page-footer">
      <div class="container">
        <a href="#" class="header-logo">
          <img
            src="./images/RE-black.png"
            width="50px"
            height="50px"
            alt="company logo"
          />
        </a>

        <ul class="social-media">
          <li class="media-item"><i class="fa fa-instagram"></i></li>
          <li class="media-item"><i class="fa fa-facebook-square"></i></li>
          <li class="media-item"><i class="fa fa-twitter-square"></i></li>
          <li class="media-item"><i class="fa fa-linkedin-square"></i></li>
          <li class="media-item"><i class="fa fa-spinner fa-spin"></i></li>
        </ul>

        <nav class="nav-bar">
          <ul class="nav-list">
            <li><a href="#" class="nav-item">Link1</a></li>
            <li><a href="#" class="nav-item">Link2 </a></li>
            <li><a href="#" class="nav-item">Link3</a></li>
            <li><a href="#" class="nav-item">Link4</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
