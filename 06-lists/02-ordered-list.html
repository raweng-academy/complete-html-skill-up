<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1> Ordered List </h1>
    <ol>
        <li>Surfboard</li>
        <li>Raw Engineering</li>
        <li>Contentstack</li>
    </ol>

    <h2> Values of "type" attribute</h2>
    <ol> 
        <li type="a">Alphabets- Lowercase</li>
        <li type="A">Alphabets- Uppercase </li>
        <li type="I">Roman Numerals</li>
        <li type="i">Roman Numerals lowercase </li>
        <li>Simple Numbers </li>
    </ol>
</body>
</html>
