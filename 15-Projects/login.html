              id="password"
              type="password"
              class="form-ip"
              placeholder="Enter your Password"
            />
          </div>
          <input type="submit" value="Login" class="submit-btn" />
          <div class="form-links">
            <div class="link-col">
              <a href="#" class="link">Forgot password?</a>
            </div>
