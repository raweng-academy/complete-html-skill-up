<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List </title>
</head>
<body>
    <h1> List of Companies </h1>
    <ul>
        <li> Surfboard </li>
        <li> Raw Engineering </li>
        <li>Contentstack </li>
    </ul>

    <h2> Values of "type" attribute</h2>
    <ul>
        <li type="circle">circle</li>
        <li type="square">square</li>
        <li type="disc">disc</li>
    </ul>

    
    <ul type="circle">  
        <li>Surfboard</li>
        <li>Raw Engineering</li>
        <li>Contentstack</li>
    </ul> 
</body>
</html>
